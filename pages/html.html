<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Runner</title>
    <link rel="stylesheet" href="/style.css">
    <script src = "/script.js"></script>
    <link rel="icon" href="/assets/nerdcurly.png">
  </head>
  <body id = "nerd">
    <center>
      <h1 class = "paragr">Html Runner</h1>
      <p class = "paragr">HTMl5 runner for people who want it. Cannot run javascript.</p>
    </center>
    <center>
      <textarea type = "text" id = "htmcode" class = "inputtext" rows = "5" cols = "50" placeholder = "<HTML>"></textarea>
      <br>
      <br>
      <button class = "linker" onclick = "htmlrunnew(document.getElementById(`htmcode`).value)">Run</button>
      <br>
      <br>
      <div class = "paragr">
        Output (embedded page)
      </div>
      <br>
      <iframe id = "output" class = "output" src = "about:blank" scrolling = "yes"></iframe>
      <br>
      <button onclick = "fullpage(document.getElementById(`htmcode`).value)" class = "linker">
        Full Page
      </button>
      <br>
      <br>
      <a href = "/" class = "linker"> back to index.html</a>

    </center>

  </body>
</html>
